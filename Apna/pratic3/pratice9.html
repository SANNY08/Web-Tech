<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg form</title>
</head>
<body>
    <form action="/action">
        <header><h3>Registration Form </h3></header>
        <div>
            <input type="text" placeholder="First name"name="fname">
            <input type="text" placeholder="Last name"name="lname">
        </div>
       
    <div>
        <label for="Gender">Please Select Gender </label>
        <select name="Gender" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="other">other</option>
           </select>
    </div>
    <div>
        Do you agree to all terms of service ?
        <input type="checkbox"id="tos_agree"name="tos_agree"/>
        <label for="tos_agree">Yes, I am agree.</label>
    </div>
    <button>Register</button>
    </form>
  
   
</body>
</html>
